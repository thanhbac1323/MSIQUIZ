<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>MSI Quiz: Bạn Thuộc Team Nào?</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images5.alphacoders.com/116/thumb-1920-1162236.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.8);
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #e60012;
    }
    h2 {
      text-align: center;
      color: #e60012;
    }
    .question, .input-field {
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin: 8px 0;
    }
    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    input[type="radio"] {
      margin-right: 8px;
    }
    button {
      display: block;
      width: 100%;
      background-color: #e60012;
      color: #fff;
      font-size: 18px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff2a2a;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>🔥 Quiz MSI – Bạn Thuộc Team Nào? 🔥</h2>
    <form id="quizForm">
      <div class="input-field">
        <label>👤 Họ và tên:</label>
        <input type="text" name="name" required>
      </div>

      <div class="input-field">
        <label>📧 Email:</label>
        <input type="email" name="email" required>
      </div>

      <div class="input-field">
        <label>📱 Số điện thoại:</label>
        <input type="tel" name="phone" required>
      </div>

      <div class="question">
        <p><strong>Câu 1:</strong> Khi build PC, điều quan trọng nhất là gì?</p>
        <label><input type="radio" name="q1" value="A" required> 🅰️ Tối ưu ngân sách & dễ lắp ráp</label>
        <label><input type="radio" name="q1" value="B"> 🅱️ Thẩm mỹ phải đỉnh – RGB là chân ái</label>
        <label><input type="radio" name="q1" value="O"> 🅾️ Cấu hình cao nhất – phải "không đối thủ"</label>
      </div>

      <div class="question">
        <p><strong>Câu 2:</strong> Bạn dùng PC chủ yếu để làm gì?</p>
        <label><input type="radio" name="q2" value="A" required> 🅰️ Làm việc nhẹ, chơi game phổ thông</label>
        <label><input type="radio" name="q2" value="B"> 🅱️ Vừa chơi game vừa làm content</label>
        <label><input type="radio" name="q2" value="O"> 🅾️ Streaming, render, đa tác vụ nặng</label>
      </div>

      <div class="question">
        <p><strong>Câu 3:</strong> Câu nào đúng nhất với bạn?</p>
        <label><input type="radio" name="q3" value="A" required> 🅰️ Chỉ cần máy chạy ổn định là được</label>
        <label><input type="radio" name="q3" value="B"> 🅱️ Máy phải đẹp, góc setup phải xịn</label>
        <label><input type="radio" name="q3" value="O"> 🅾️ Build máy là phải full công nghệ xịn nhất</label>
      </div>

      <button type="button" onclick="showResult()">Xem kết quả</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    function showResult() {
      const form = document.forms['quizForm'];
      const name = form['name'].value.trim();
      const email = form['email'].value.trim();
      const phone = form['phone'].value.trim();
      const q1 = form['q1'].value;
      const q2 = form['q2'].value;
      const q3 = form['q3'].value;

      if (!name || !email || !phone || !q1 || !q2 || !q3) {
        alert("Vui lòng điền đầy đủ thông tin và trả lời tất cả câu hỏi!");
        return;
      }

      const counts = { A: 0, B: 0, O: 0 };
      [q1, q2, q3].forEach(ans => counts[ans]++);

      let teamResult = '';
      if (counts.A >= 2) {
        teamResult = `💪 ${name}, bạn thuộc <strong>Team MAG</strong> – Thực dụng, bền bỉ, tối ưu ngân sách!`;
      } else if (counts.B >= 2) {
        teamResult = `✨ ${name}, bạn thuộc <strong>Team MPG</strong> – Yêu thẩm mỹ, đam mê RGB và sự cân bằng!`;
      } else if (counts.O >= 2) {
        teamResult = `🚀 ${name}, bạn thuộc <strong>Team MEG</strong> – Dẫn đầu công nghệ, cấu hình "khét lẹt"!`;
      } else {
        teamResult = `🤔 ${name}, bạn là hybrid – MAG x MPG x MEG đều đúng với bạn!`;
      }

      document.getElementById("result").innerHTML = `
        <p>${teamResult}</p>
        <p>📩 Chúng tôi sẽ liên hệ với bạn qua <strong>${email}</strong> hoặc <strong>${phone}</strong> nếu có ưu đãi phù hợp!</p>
      `;
    }
  </script>

</body>
</html>
